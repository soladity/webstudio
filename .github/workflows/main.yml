name: Main workflow

on: [push]

jobs:
  checks:
    timeout-minutes: 20

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://
      AUTH_SECRET: test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/ci-setup

      - run: yarn prisma generate
      - run: yarn build
      - run: yarn checks
