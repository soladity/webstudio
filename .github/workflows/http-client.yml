name: HTTP Client
on:
  push:
    branches:    
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/publish
        with:
          workdir: ./packages/http-client
          filter: "@webstudio-is/http-client"
          token: ${{ secrets.NPM_TOKEN }}
